<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Invoice Validation Tool</title>
<meta name="description" content="Validate GST invoices to avoid ITC blockage, notices, and future disputes.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0b2d4d;
  --accent:#c8a94a;
  --bg:#ffffff;
  --soft:#f7f8fa;
  --text:#1a1a1a;
  --muted:#5f6b77;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Inter', sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
}

h1,h2,h3 {
  font-family:'Merriweather', serif;
  color:var(--primary);
}

.container {
  max-width:900px;
  margin:auto;
  padding:0 20px;
}

/* ---------- HEADER ---------- */
header {
  padding:35px 0;
  border-bottom:1px solid #e6e9ed;
}

.brand {
  font-size:1.4rem;
  font-weight:700;
}

/* ---------- SECTION ---------- */
.section {
  padding:60px 0;
}

.intro p {
  color:var(--muted);
  max-width:720px;
}

/* ---------- VALIDATOR ---------- */
.validator-box {
  background:var(--soft);
  padding:30px;
  border-radius:10px;
  margin-top:30px;
}

.field {
  margin-bottom:18px;
}

label {
  display:block;
  font-weight:600;
  margin-bottom:6px;
}

input, select {
  width:100%;
  padding:12px;
  border:1px solid #ccd3da;
  border-radius:6px;
  font-size:15px;
}

button {
  background:var(--primary);
  color:white;
  border:none;
  padding:14px;
  width:100%;
  font-size:16px;
  font-weight:600;
  border-radius:6px;
  cursor:pointer;
}

/* ---------- RESULT ---------- */
.result {
  background:white;
  border:1px solid #e6e9ed;
  border-radius:8px;
  padding:25px;
  margin-top:25px;
}

.result strong {
  color:var(--primary);
}

.issue {
  margin-top:10px;
  color:#7a1d1d;
}

.success {
  margin-top:10px;
  color:#1e7a3a;
}

/* ---------- FOOTER ---------- */
footer {
  background:#f2f4f7;
  padding:25px;
  text-align:center;
  font-size:14px;
  color:#555;
}

/* ---------- MOBILE CTA ---------- */
.sticky-cta {
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  background:white;
  border-top:1px solid #ddd;
}

.sticky-cta a {
  flex:1;
  text-align:center;
  padding:14px;
  font-weight:600;
  text-decoration:none;
}

.sticky-call { color:var(--primary); }
.sticky-wa { background:var(--accent); color:#000; }

@media(min-width:768px){
  .sticky-cta { display:none; }
}
</style>
</head>

<body>

<header>
  <div class="container">
    <div class="brand">Invoice Validation Tool</div>
  </div>
</header>

<section class="section">
  <div class="container intro">
    <h1>Invoice Validation Tool</h1>
    <p>
      Check basic invoice details to avoid ITC blockage,
      notices, and future disputes.
    </p>

    <div class="validator-box">

      <div class="field">
        <label>Supplier GSTIN</label>
        <input type="text" id="gstin" placeholder="15-character GSTIN">
      </div>

      <div class="field">
        <label>Invoice Date</label>
        <input type="date" id="invoiceDate">
      </div>

      <div class="field">
        <label>Invoice Number</label>
        <input type="text" id="invoiceNumber" placeholder="Invoice number as per bill">
      </div>

      <div class="field">
        <label>Tax Type</label>
        <select id="taxType">
          <option value="cgst">CGST + SGST</option>
          <option value="igst">IGST</option>
        </select>
      </div>

      <button onclick="validateInvoice()">Validate Invoice</button>

      <div id="result" class="result" style="display:none;"></div>

    </div>
  </div>
</section>

<footer>
  Â© 2025 GST & Tax Advocate | Preventive Compliance
</footer>

<div class="sticky-cta">
  <a href="tel:+919999999999" class="sticky-call">ðŸ“ž Call</a>
  <a href="https://wa.me/919999999999" class="sticky-wa">ðŸ’¬ WhatsApp</a>
</div>

<script>
function validateInvoice() {
  const gstin = document.getElementById("gstin").value.trim();
  const invoiceDate = document.getElementById("invoiceDate").value;
  const invoiceNumber = document.getElementById("invoiceNumber").value.trim();

  let issues = [];

  // GSTIN basic validation
  const gstinRegex = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
  if (!gstinRegex.test(gstin)) {
    issues.push("GSTIN format appears invalid.");
  }

  if (!invoiceDate) {
    issues.push("Invoice date is missing.");
  }

  if (!invoiceNumber) {
    issues.push("Invoice number is missing.");
  }

  const resultBox = document.getElementById("result");

  if (issues.length === 0) {
    resultBox.innerHTML = `
      <strong>Invoice Appears Valid</strong>
      <p class="success">
        Based on basic checks, the invoice appears valid.
        Final eligibility depends on return matching and law compliance.
      </p>
    `;
  } else {
    resultBox.innerHTML = `
      <strong>Issues Found</strong>
      ${issues.map(issue => `<p class="issue">â€¢ ${issue}</p>`).join("")}
      <p class="issue">
        Please correct these issues before claiming ITC.
      </p>
    `;
  }

  resultBox.style.display = "block";
}
</script>

</body>
</html>
