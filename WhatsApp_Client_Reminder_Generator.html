<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>WhatsApp Client Reminder Generator</title>
<meta name="description" content="Generate professional WhatsApp reminders for GST and Tax clients to improve compliance and save time.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0b2d4d;
  --accent:#c8a94a;
  --bg:#ffffff;
  --soft:#f7f8fa;
  --text:#1a1a1a;
  --muted:#5f6b77;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Inter', sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
}

h1,h2 {
  font-family:'Merriweather', serif;
  color:var(--primary);
}

.container {
  max-width:900px;
  margin:auto;
  padding:0 20px;
}

/* ---------- HEADER ---------- */
header {
  padding:35px 0;
  border-bottom:1px solid #e6e9ed;
}

.brand {
  font-size:1.4rem;
  font-weight:700;
}

/* ---------- SECTION ---------- */
.section {
  padding:60px 0;
}

.intro p {
  color:var(--muted);
  max-width:700px;
}

/* ---------- GENERATOR ---------- */
.generator-box {
  background:var(--soft);
  padding:30px;
  border-radius:10px;
  margin-top:30px;
}

.field {
  margin-bottom:18px;
}

label {
  display:block;
  font-weight:600;
  margin-bottom:6px;
}

select, input, textarea {
  width:100%;
  padding:12px;
  border:1px solid #ccd3da;
  border-radius:6px;
  font-size:15px;
}

textarea {
  resize:none;
  height:140px;
}

button {
  background:var(--primary);
  color:white;
  border:none;
  padding:14px;
  width:100%;
  font-size:16px;
  font-weight:600;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}

/* ---------- RESULT ---------- */
.result {
  background:white;
  border:1px solid #e6e9ed;
  border-radius:8px;
  padding:25px;
  margin-top:25px;
}

.copy-btn {
  background:var(--accent);
  color:#000;
  margin-top:15px;
}

/* ---------- FOOTER ---------- */
footer {
  background:#f2f4f7;
  padding:25px;
  text-align:center;
  font-size:14px;
  color:#555;
}

/* ---------- MOBILE CTA ---------- */
.sticky-cta {
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  background:white;
  border-top:1px solid #ddd;
}

.sticky-cta a {
  flex:1;
  text-align:center;
  padding:14px;
  font-weight:600;
  text-decoration:none;
}

.sticky-call { color:var(--primary); }
.sticky-wa { background:var(--accent); color:#000; }

@media(min-width:768px){
  .sticky-cta { display:none; }
}
</style>
</head>

<body>

<header>
  <div class="container">
    <div class="brand">WhatsApp Reminder Generator</div>
  </div>
</header>

<section class="section">
  <div class="container intro">
    <h1>WhatsApp Client Reminder Generator</h1>
    <p>
      Create clear, professional WhatsApp reminders in seconds.
      Consistent tone. No typing. No confusion.
    </p>

    <div class="generator-box">

      <div class="field">
        <label>Reminder Type</label>
        <select id="reminderType">
          <option value="">Select Reminder</option>
          <option value="gst-return">GST Return Filing Reminder</option>
          <option value="doc-pending">Pending Documents Reminder</option>
          <option value="payment">Tax Payment Reminder</option>
          <option value="notice">GST Notice Response Reminder</option>
        </select>
      </div>

      <div class="field">
        <label>Client Name (Optional)</label>
        <input type="text" id="clientName" placeholder="e.g. Mr. Sharma">
      </div>

      <button onclick="generateMessage()">Generate WhatsApp Message</button>

      <div id="result" class="result" style="display:none;">
        <h3>WhatsApp Message</h3>
        <textarea id="messageText" readonly></textarea>
        <button class="copy-btn" onclick="copyMessage()">Copy Message</button>
      </div>

    </div>
  </div>
</section>

<footer>
  Â© 2025 GST & Tax Advocate | Clear Communication
</footer>

<div class="sticky-cta">
  <a href="tel:+919999999999" class="sticky-call">ðŸ“ž Call</a>
  <a href="https://wa.me/919999999999" class="sticky-wa">ðŸ’¬ WhatsApp</a>
</div>

<script>
function generateMessage() {
  const type = document.getElementById("reminderType").value;
  const name = document.getElementById("clientName").value;
  const greeting = name ? `Dear ${name},` : "Dear Sir/Madam,";

  let message = "";

  if (type === "gst-return") {
    message = `${greeting}
This is a reminder regarding your pending GST return filing.

Please share the required documents at the earliest to avoid late fees and penalties.

Regards,
GST & Tax Office`;
  }

  if (type === "doc-pending") {
    message = `${greeting}
We are yet to receive the required documents for your GST/Tax compliance.

Kindly share the pending documents so that work can be completed on time.

Regards,
GST & Tax Office`;
  }

  if (type === "payment") {
    message = `${greeting}
This is a reminder for pending tax payment.

Please ensure payment is made before the due date to avoid interest or penalties.

Regards,
GST & Tax Office`;
  }

  if (type === "notice") {
    message = `${greeting}
We have not yet received the details required to reply to the GST notice.

Please share the information urgently to avoid further action.

Regards,
GST & Tax Office`;
  }

  document.getElementById("messageText").value = message;
  document.getElementById("result").style.display = "block";
}

function copyMessage() {
  const textarea = document.getElementById("messageText");
  textarea.select();
  document.execCommand("copy");
  alert("Message copied. You can paste it in WhatsApp.");
}
</script>

</body>
</html>
